<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Note</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/web/note/validate}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label for="patId" class="col-sm-2 control-label">Patient Id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{patId}" id="patId" placeholder="Patient Id" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('patId')}" th:errors="*{patId}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="patient" class="col-sm-2 control-label">Patient Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{patient}" id="patient" placeholder="Patient Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('patient')}" th:errors="*{patient}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Practitioner's notes/recommendations</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{note}" id="note" placeholder="Notes" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/web/note/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Notes">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
