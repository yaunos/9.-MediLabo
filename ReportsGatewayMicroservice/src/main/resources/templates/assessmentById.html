<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <div class="row"><h2>Patient's Diabet evaluation</h2></div>
  <div class="row"><h3>Patient's information :</h3></div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Data</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    </tr>

    <tr>
      <td>Patient ID</td>
      <td><span th:text="${assessDTO.patient.patientId}"> Id </span></td>
    </tr>
    <tr>
      <td>Family Name</td>
      <td><span th:text="${assessDTO.patient.family}"> Id </span></td>
    </tr>
    <tr>
      <td>Given Name</td>
      <td><span th:text="${assessDTO.patient.given}"> Id </span></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><span th:text="${assessDTO.age}"> Id </span></td>
    </tr>
    <tr>
      <td>Diabet Risk level</td>
      <td><span th:text="${assessDTO.riskLevel}"> Id </span></td>
    </tr>
    </tbody>
  </table>

  <div class="row"><h3>Practitioner's notes and recommendations :</h3></div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Date</th>
      <th>Practitioners's notes / recommendations</th>
    </tr>
    </thead>
    <tbody>
    </tr>

    <tr th:each="note: ${assessDTO.notes}">
      <td><span th:text="${#dates.format(note.date, 'yyyy-MMM-dd')}"> Date </span></td>
      <td><span th:text="${note.note}"> Notes </span></td>
    </tr>

    </tbody>
  </table>

</div>
</body>
</html>
